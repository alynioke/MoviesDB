<title>Panel</title>

<body>

<wicket:panel>
	<wicket:link>
	   <div>
	    <div wicket:id="orderByTitle" class="sort">Sort movies by title</div>
	    <div wicket:id="orderByYear" class="sort">Sort movies by year</div>

	       <a wicket:id="link">
	           <img wicket:id="img" />
	       </a>
		   <div wicket:id="title"></div>
		   <div wicket:id="year"></div>
	   </div>
	</wicket:link> 
</wicket:panel>
