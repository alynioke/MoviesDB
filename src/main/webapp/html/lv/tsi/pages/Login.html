<html>
    <head>
        <title>IMDB Web Application - Log in</title>
    </head>
    <body>
		<wicket:extend>
            <div style="margin-bottom:10px;font-style:italic;   ">Log in to rate movies!</div>
		    <div wicket:id = "feedback"/>
		    <form wicket:id = "signInForm">
		        <table>
		            <tr>
		              <td align = "right">Username:</td>
		              <td>
		                <input wicket:id = "username" type = "text" size = "30"/>
		              </td>
		            </tr>
		            <tr>
		              <td align = "right">Password:</td>
		              <td>
		                <input wicket:id = "password" type = "password" size="30"/>
		              </td>
		            </tr>
		            <tr>
		              <td></td>
		              <td>
		                <input type = "submit" value = "Log In"/>
		              </td>
		            </tr>
		        </table>    
		    </form>
		</wicket:extend>
    </body>
</html>
