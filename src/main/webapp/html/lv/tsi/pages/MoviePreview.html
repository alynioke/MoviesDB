<html>
    <head>
        <title>IMDB Web Application</title>

    <body>
		<wicket:extend>
		  <div id="movieImg">
            <img src="" wicket:id="img" />		  
		  </div>
		  <div id="movieInfo">
            <div wicket:id="title" id="title"></div>
            <div wicket:id="genre" id="genre"></div>
            <div wicket:id="rating"></div>
            <div wicket:id="actors" id="actors"></div>
            <div wicket:id="description"></div>		  
		  </div>
		</wicket:extend>
    </body>
</html>
